<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main>
    <section class="socialContainer">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Avatar of Jessica">
      <h1>Jessica Randall</h1>
      <p class="socialLocation">London, United Kingdom</p>
      <p class="socialProfession">"Front-end developer and avid reader."</p>
      <div class="socialLinksContainer">
        <a href="#" class="socialLink">GitHub</a>
        <a href="#" class="socialLink">Frontend Mentor</a>
        <a href="#" class="socialLink">LinkedIn</a>
        <a href="#" class="socialLink">Twitter</a>
        <a href="#" class="socialLink">Instagram</a>
      </div>
    </section>
  </main>
</body>
</html>
